upstream votie-backend {
  server votie-backend:5000;
}

upstream votie-webv {
  server votie-webv:3000;
}

server {
  listen 80;

  location / {
    proxy_pass http://votie-webv;
  }

  location /sockjs-node {
    # proxy_pass http://votie-webv;
    proxy_pass http://localhost:80;
    proxy_http_version 1.1;
    proxy_set_header Access-Control-Allow-Origin *;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://votie-backend;
  }
}